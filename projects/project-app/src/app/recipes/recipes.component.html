<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onSelectRecipe)="changeSelectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="!!selectedRecipe; else noRecipeSelectedText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipeSelectedText>
      <p>Please, select the recipe!</p>
    </ng-template>
  </div>
</div>
