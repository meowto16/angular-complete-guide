<a href="#" class="list-group-item clearfix recipe-item">
  <div class="pull-left">
    <h4 class="list-group-item-heading recipe-item__heading">{{ recipe.name }}</h4>
    <hr>
    <p class="list-group-item-text recipe-item__desc">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
        <img class="img-responsive recipe-item__image" [src]="recipe.imagePath" [alt]="recipe.name">
      </span>
</a>
